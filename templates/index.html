<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='dist/css/output.css')}}" />
    <title>Great Number Game</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="row text-4xl text-center p-2">
            Welcome to the Great Number Game!
        </h1>
        <p class="row text-center p-2">
            I am thinking of a number between 1 and 100
        </p>

        <div class="row flex justify-center">
            <div class="col-3 p-3 bg-slate-800 text-slate-200 w-80 rounded-lg">
                <form action="/guess" method="post" class="flex flex-col gap-4 justify-between items-center">
                    <label for="number">Take a guess!</label>
                    <input type="text" name="number" id="number" class="form-control text-slate-700" />
                    <input type="submit" value="Guess"
                        class="text-white bg-yellow-400 hover:bg-yellow-500 rounded-lg px-5 py-2.5" />
                </form>
            </div>
        </div>

        {{session.response|safe}}
    </div>
</body>

</html>
