<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='dist/css/output.css')}}" />
    <title>Great Number Game</title>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl text-center p-2">
            Welcome to the Great Number Game!
        </h1>
        <p class="text-center p-2">I am thinking of a number between 1 and 100</p>

        <div class="p-3 bg-slate-800 text-slate-200 w-80 rounded-lg mx-auto">
            <form action="/guess" method="post" class="flex flex-col gap-4 justify-between items-center">
                <label for="number">Take a guess!</label>
                <input type="number" name="number" id="number" class="text-slate-700 rounded-lg border-slate-300"/>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p class="text-white bg-red-500 p-2 rounded-lg">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <input type="submit" value="Guess"
                    class="text-slate-700 bg-yellow-400 hover:bg-yellow-500 rounded-lg px-5 py-2.5" />
            </form>
        </div>

        {{session.response|safe}}
    </div>
</body>

</html>
