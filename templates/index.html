<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Great Number Game</title>
</head>
<body>
    
    <div class="container">
        <h1 class="row d-flex justify-content-center">Welcome to the Great Number Game!</h1>
        <p class="row d-flex justify-content-center">I am thinking of anumber between 1 and 100</p>

        <div class="row d-flex justify-content-center">
            <div class="col-3 bg-dark text-light p-3">
                <form action="/guess" method="post" class="d-flex flex-column justify-content-between align-items-center gap-2">
                    <label for="number">Take a guess!</label>
                    <input type="text" name="number" id="number" class="form-control">
                    <input type="submit" value="Guess" class="btn btn-warning">
                </form>
            </div>
        </div>

            {{session.response|safe}}

    </div>

</body>
</html>
